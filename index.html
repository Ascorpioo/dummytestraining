<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.dhl.com/content/dam/dhl/global/core/images/logos/dhl-logo.png" alt="DHL Logo" class="logo">
        <h1>Make a Payment</h1>
        <form action="process_payment.php" method="POST">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="+256712345678" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="1000" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="UG">Uganda (UG)</option>
                <option value="KE">Kenya (KE)</option>
                <option value="GH">Ghana (GH)</option>
                <option value="RW">Rwanda (RW)</option>
                <option value="CM">Cameroon (CM)</option>
                <option value="CI">Ivory Coast (CI)</option>
                <option value="TZ">Tanzania (TZ)</option>
            </select>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="UGX">Uganda Shilling (UGX)</option>
                <option value="KES">Kenyan Shilling (KES)</option>
                <option value="GHS">Ghanaian Cedi (GHS)</option>
                <option value="RWF">Rwandan Franc (RWF)</option>
            </select>

            <label for="transactionRef">Transaction Reference:</label>
            <input type="text" id="transactionRef" name="transactionRef" placeholder="ADR234526534" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
